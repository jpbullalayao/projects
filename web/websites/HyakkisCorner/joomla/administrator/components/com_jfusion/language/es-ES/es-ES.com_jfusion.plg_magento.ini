LANGUAGE_STORE_VIEW="Código de idiomas Vistas Tienda"
LANGUAGE_STORE_VIEW_DESC="Usted necesita proporcionar una lista de los código de vistas de tienda magento si usted tiene una tienda en varios idiomas y desea que joomla cambie el idioma de un módulo de joomla. La lista que proporcione debe ser como el código de los idiomas: en-GB=store_view_english_code;es-ES=store_view_french_code etcétera. en-GB o es-ES es el código de letras ISO utilizado por Joomla. Ver en Joomla Admin> Gestionar idioma para ver la lista integrada en la instalación. Debe instalar y activar el sistema de plugins de Jfusion luego ajuste el parámetro Sincronizar el idioma en Sí, para permitir los cambios."

MODULE_FOR_MAGENTO_DESCR="Este módulo le permite visualizar los módulos de Joomla en Magento. Usted necesita primero configurar joomla y estos plugins magento en Jfusion antes de hacer la instalación. <br/> Por favor, rellene la clave secreta y permitir las conexiones externas en el plugin joomla de JFusion. <br/>La instalación copiará los archivos en la instalación de Magento, activar el módulo y proporcionar la configuración por defecto en la base de datos magento si este último se ha ajustado bien. Para comprobar la información de configuración, vaya tras la instalación, al backend de Magento y siga Sistema > Configuración > Servicios > JFusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>Más info.</a>. Si la configuración de JFusion no aparece en la configuración del backend de Magento, borrar la caché (/magento/var/cache/ o en el back-end) y guardar de nuevo la función de administrador (/Sistema/Permiso/Roles).<br/>Si desea ver un ejemplo, un paquete de diseño se ha instalado, que está instalado en la carpeta de Magento /app/design/frontend/default/jfusion/. Para utilizarlo, ir desde el backend de Magento sistema y conjunto > Configuración > Diseño > Temas -> Plantillas y plantilla con el valor 'jfusion'. "

VB_HOOKS_DESC="vB Plugins para la Integración Joomla"
VB_HOOKS_NOTE="<b>Integración sin marco y el plugin Redirect sólo se admite en vB 3.x.<br /><br />Para que cualquier acción tenga efecto, debe iniciar sesión en el Panel de Admin vB entonces seleccione Plugins y Productos -> Plugin Manager. En la parte inferior de la página, haga clic en el botón 'Guardar Estado Activo'. Esto regenera el caché VB. </b>"
VB_GLOBALFIX_HOOK="Plugin fix global"
VB_GLOBALFIX_HOOK_DESC="El plugin a continuación sólo es necesario si usted no está usando cualquiera de los otros plugins y se producen errores fatales cuando un usuario hace login o logout. Tenga en cuenta que para que esto sea eficaz, debe ir al administrador de plugin en vB AdminCP, encontrar el plugin que se instala en el hook init_startup y si tiene una orden de ejecución 1 cambiar a 2."

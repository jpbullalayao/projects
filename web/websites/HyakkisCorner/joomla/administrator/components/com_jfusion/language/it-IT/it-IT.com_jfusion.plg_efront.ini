EFRONT_MD5_KEY="Chiave MD5"
EFRONT_MD5_KEY_DESC="Questo si riferisce al percorso di installazione di efront sul tuo server. Dovrebbe sembrare qualcosa come /home/my_account_name/my_domain_name/efront o /var/www/httpdocs/efront dipendentemente dall'impostazione del tuo server. Per aiutarti a determinare il percorso per eFront, jFusion ha riempito il percorso dell'installazione Joomla."
EFRONT_UPLOAD_PATH="Path Upload"
EFRONT_UPLOAD_PATH_DESC="Necessario per trovare gli avatar degli utenti. NOTA: se la tua installazione ha la directory WWW eFront come root, ad esempio se l'intero URL al software punta a tale directory, allora le cartelle di destinazione del caricamento non possono essere raggiunte dalla rete (sicurezza) e gli avatars non possono essere caricati dal software JFusion."
EFRONT_AVATAR_URL="URL Avatar"
EFRONT_AVATAR_URL_DESC="Questo url dovrebbe puntare alla directory root, nell'esempio spra per il tipo B sarà http://www.yourdomain.com/efront/. Le installazioni di tipo A non consentono l'accesso agli avatar da altri software."
EFRONT_SOURCE_URL_DESC="Si riferisce all'URL completo per raggiungere eFront. Nota che deve puntare alla cartella base di eFronts, in tal modo se la cartella più bassa a cui puoi accedere dal web è <root>, dovrebbe puntare a <root>/www/. In alcune installazioni puoi accedere a eFront come <root> se l'installazione del serve mappa la cartella case sulla root. Quindi dovrebbe assomigliare a qualcosa come http://www.yourdomain.com/efront/www per il tipo B e http://www.yourdomain.com/ per il tipo A (vedi 'Prima di iniziare')"

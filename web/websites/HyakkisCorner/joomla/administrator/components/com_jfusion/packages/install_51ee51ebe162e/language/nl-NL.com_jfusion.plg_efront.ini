EFRONT_MD5_KEY_DESC="Dit refereert aan het pad van de efront installatie van je server. het dient er ongeveer uit te zien als /home/my_account_name/my_domain_name/efront or /var/www/httpdocs/efront afhankelijk van de instelling van je server. Voor hulp om het pad te bepalen die je nodig hebt voor eFront, heeft jFusion het pad al toegevoegd aan de Joomla installatie."
EFRONT_UPLOAD_PATH="Upload pad"
EFRONT_UPLOAD_PATH_DESC="Nodig om de gebruikers avatars te vinden. Indien je setup de eFront WWW directory als root heeft, vb als de volledige URL naar de software verwijst naar die directorie, dan zullen de upload directories niet kunnen worden bereikt vanaf het internet (veilig) en de avatars kunnen niet worden geladen door de Jfusion software."
EFRONT_AVATAR_URL="Avatar URL"
EFRONT_AVATAR_URL_DESC="Deze URL dient te verwijzen naar de root directory, in bovenstaand voorbeeld voor type B zal het zijn http://www.yourdomain.com/efront/. Type A installaties staan niet toe om avatar te benaderen vanuit andere software."
EFRONT_SOURCE_URL_DESC="Refereert aan de complete URL naar eFront. Dit moet verwijzen naar de eFronts basis directorie, als de laagste directorie die je kunt benaderen vanaf het internet <root> is, dient deze te verwijzen naar <root>/www/. In sommige gevallen kun je eFront benaderen als <root> indien de installatie van de server maps de basis directory van de root is. het dient er dus ongeveer als volgt uit te zien http://www.yourdomain.com/efront/www voor type B en http://www.yourdomain.com/ voor type A (zie ook 'voordat je begint')"

LANGUAGE_STORE_VIEW="Memorizza il codice di lingua delle visualizzazioni"
LANGUAGE_STORE_VIEW_DESC="È necessario fornire una lista di codici di visualizzazione negozio di Magento se si ha un negozio multilingua e si vuole che Joomla cambi la lingua da un modulo di Joomla. La lista da fornire dovrebbe somigliare a questa:  en-GB=codice_visualizzazione_negozio_inglese;fr-FR=codice_visualizzazione_negozio_francese e così via. en-GB o fr-FR sono i codici a lettere ISO usati in Joomla. Vedere la funzione Gestisci Lingua in Amministrazione di Joomla per vedere la lista integrata nella tua installazione. Devi installare e attivare la plugin di sistema di JFusion e impostare il parametro Sincronizza La Lingua a si per rendere effettive le modifiche."

MODULE_FOR_MAGENTO_DESCR="Questo modulo ti permette di mostrare i moduli Joomla in Magento. È prima necessario configurare le plugin di Joomla e Magento in JFusion prima di effettuare l'installazione. <br/> Prego, compilare la chiaver segreta e abilitaer le connessioni estere nella plugin JFusion. <br/>L'installazione copierà i files nella tua installazione di Magento, attiverà il modulo e fornirà la configurazione predefeinita nel tuo database Magento se ciò è stata impostata correttamente. Per controllare le info di configurazione, dopo l'installazione andare nel backend di Magento e seguire Sistema > Configurazione > Servizi > JFusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>Ulteriori info.</a>. Se la configurazione di JFusion non appare nella configurazione di backend di Magento, cancellare la cache (/magento/var/cache/ or in the backend) e salvare di nuovo il ruolo amministrativo (/Sistema/Permessi/Ruoli).<br/>Se vuoi vedere un esempio, è stato installato anche un pacchetto di disegno, è installato nella cartella Magento/app/design/frontend/default/jfusion/. Per usarlo, andare nel backed di Magento e impostare Sistema > Configurazione > Disegno > Temi -> Templates e layout al valore 'jfusion'. "

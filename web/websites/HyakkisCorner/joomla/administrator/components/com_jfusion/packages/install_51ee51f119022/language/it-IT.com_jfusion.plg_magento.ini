MAGENTO_DISABLE_REGISTRATION_MANUAL=" Quando si imposta Magento come secondario, la registrazione deve essere disabilitata in quanto verrà gestita dal master. Magento non ha modo di far ciò in modo semplice per cui è necessario modificare o cancellare il modulo di registrazione. È possibile sopprimere l'avviso di problemi alla registrazione in JFusion impostano il seguente parametro a 'si'  "

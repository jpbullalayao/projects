ALLOW_VB_SEF="Toestaan vB SEF URLs (alleen vB4)"
ALLOW_VB_SEF_DESCR="Indien ingesteld op ja, zal JFusion teruggaan naar het profiel, onderwerp en bericht URLs als SEF URLs gebaseerd op vB's vriendelijke URLs instelling.  Alleen basis ondersteuning word gegeven, dus als je problemen ondervind met de gegenereerde URLs, stel dit dan in op nee.  vB4 is hiervoor vereist om dit toe te kunnen passen."
BLOCK_COPPA_USERS="Verban COPPA gebruikers"

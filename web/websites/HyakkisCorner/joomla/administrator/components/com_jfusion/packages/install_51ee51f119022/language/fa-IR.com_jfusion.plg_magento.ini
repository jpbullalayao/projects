MODULE_FOR_MAGENTO_DESCR="این ماژول به شما اجازه نمایش ماژول های جوملا در فروشگاه را میدهد.شما باید برای اولین بار پیکربندی جوملا و این پلاگین فروشگاه  را در جی فوسیون قبل از انجام نصب و راه اندازی تنظیم کنید<br/> لطفا کلید های مخفی را پر کنید و اجازه دهید که ارتباطات خارجی در پلاگین جوملا از جی فوسیون برقرار باشد.<br/>نصب فایل ها را به نصب و راه اندازی فروشگاه خود کپی کنید، فعال کردن ماژول و ارائه تنظیمات به طور پیش فرض در پایگاه داده فروشگاه اعمال میشود در صورتی که این آخرین تنظیم خوب باشد. برای چک کردن اطلاعات پیکربندی، پس از نصب، به فروشگاه رفته و مسیر زیر را دنبال کنید System > Configuration > Services > JFusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>More info.</a>. اگر پیکربندی جی فوسیون در باطن پیکربندی فروشگاه ظاهر نمی شود، کش را حذف کنید .(/magento/var/cache/ or in the backend) and و دکمه ذخیره را بزنید (/System/Permission/Roles).<br/>اگر شما می خواهید یک مثال را ببینید ، یک بسته طراحی و نصب شده است، آن را در پوشه مشاهده میکنید Magento/app/design/frontend/default/jfusion/. برای استفاده از آن، به فروشگاه بروید و System > Configuration > Design > Themes -> قالب و طرح با ارزش جی فوسیون. را مقدار دهی کنید"

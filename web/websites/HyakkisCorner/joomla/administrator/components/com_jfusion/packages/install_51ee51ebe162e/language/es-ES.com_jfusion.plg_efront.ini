EFRONT_MD5_KEY_DESC="Esto se refiere a la ruta de la instalación eFront en su servidor. Será algo como esto /home/mi_cuenta/mi_dominio/eFront o /var/www/httpdocs/eFront dependiendo de la configuración de su servidor. Para ayudar a determinar el camino que necesita para jFusion eFront ha llenado la ruta en la instalación de Joomla."
EFRONT_UPLOAD_PATH="Ruta de Subida"
EFRONT_UPLOAD_PATH_DESC="Necesaria para encontrar los avatares de los usuarios. NOTA: Si su configuración tiene el directorio de eFront WWW como raíz, por ejemplo, si la dirección URL completa de software parte de ese directorio entonces los directorios de carga no se pueden acceder desde la red (seguro) y los Avatares no se pueden por cargar el software Jfusion."
EFRONT_AVATAR_URL="URL Avatar"
EFRONT_AVATAR_URL_DESC="Esta URL debe apuntar al directorio raíz, en el ejemplo anterior para el tipo B, será http://www.sudominio.com/efront/. Instalaciones tipo A no permiten el acceso al avatar desde otro software."
EFRONT_SOURCE_URL_DESC="Se refiere a la dirección URL completa a eFront. Tenga en cuenta que debe apuntar al directorio base de eFronts, por lo tanto si el directorio menor que se puede acceder desde la web es <root> este debe apuntar a <root>/www/. En algunas configuraciones se puede acceder al <root> de eFront si la instalación del servidor asigna el directorio base al raíz. Así que debería ser algo como esto http://www.sudominio.com/efront/www para el tipo B y http://www.sudominio.com/ para el tipo A (ver "_QQ_"antes de empezar ')"

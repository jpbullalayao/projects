LANGUAGE_STORE_VIEW_DESC="je dient een lijst van opgeslagen bekeken code van magento aan te leveren als je een meertalen shop gebruikt en je wilt dat  joomla de taal van een module van joomla wijzigt. De lijst die moet worden aangeleverd dient er als volgt uit te zien: en-GB=store_view_english_code;fr-FR=store_view_french_code enzovoort. De en-GB of fr-FR zijn twee ISO letters code als gebruikt door Joomla . Zie in Joomla Admin > beheer taal om de lijst te zien geïntegreerd in jer installatie. Je moet het plugin systeem installeren en activeren van jFusion en dan de parameter synchroniseer de taal op Ja instellen om deze wijzigingen te laten werken."

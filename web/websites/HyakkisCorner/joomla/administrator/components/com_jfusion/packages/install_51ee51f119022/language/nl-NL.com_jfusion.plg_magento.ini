MODULE_FOR_MAGENTO_DESCR="Deze module staat je toe om modules van Joomla in Magento te tonen. Je dient eerst Joomla te configureren en deze Magento plugins in jFusion voordat je de installatie uitvoert. <br/> Vul de geheime sleutel in en sta externe verbindingen toe in de Joomla plugin van JFusion. <br/>De installatie zal bestanden copiëren in je Magento installatie, de module activeren en een standaard configuratie in je Magento database aanmaken, indien dit laatste goed is gezet. Om de configuratie informatie te controleren, ga na de installatie, binnen de Magento backend en volg Systeem > Configuratie > Services > JFusion. <a href='http://www.diglin.com/diglin/en/integration-jmagento/downloads/magelib-a-modules.html?task=viewcategory&catid=4' target='_blank'>Meer informatie.</a>. Indien de configuratie van JFusion niet verschijnt in de Magento configuratie backend, verwijder dan de cache (/magento/var/cache/ of via de backend) en sla opnieuw de administrator rol op (/System/Permission/Roles).<br/>Indien je een voorbeeld wilt zien, is er een ontwerp pakket geïnstalleerd. Deze is geïnstalleerd in de map Magento/app/design/frontend/default/jfusion/. Om deze te gebruiken, ga in de backend van Magento en instellen Systeem > Configuratie > Ontwerp > Themas -> Templates en layout met de waarde 'jFusion'. "

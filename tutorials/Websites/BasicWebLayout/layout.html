<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="layout.css" /> <!-- MAKE SURE TO LINK TO THE STYLESHEET WITH THIS LINE,
                                                    OTHERWISE YOU CAN'T USE THE STYLESHEET BECAUSE IT'S NOT BEING REFERENCED TO -->
    </head>
 
    <body> <!-- Will use "body" styles in css file -->
        <div id="wrapper"> <!-- Will use "wrapper" styles in css file -->

                Header<br>
                Header<br>
                Header<br>
                Header<br>
            </header> <!-- Header -->
 
            <nav> <!-- New HTML5 tag, uses 'nav' styles in css file -->
                Navigation links go here.
                <ul> <!-- Unordered List tag -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Link #4</a></li>
                    <li><a href="#">Link #5</a></li>
                    <li><a href="#">Link #6</a></li>
                    <li><a href="#">Link #7</a></li>
                    <li><a href="#">Link #8</a></li>
                </ul> <!-- Unordered list tag -->
            </nav> <!-- Navigation Bar -->
 
            <div id="content"> <!-- Will use "content" styles in css file -->
                <p>Content goes here.</p>
            </div> <!-- Content -->
 
            <footer> <!-- New HTML5 tag, uses 'footer' styles in css file -->
                Footer<br>
                Footer<br>
                Footer<br>
                Footer<br>
            </footer> <!-- Footer -->
 
        </div> <!-- Wrapper -->
    </body>
</html>
